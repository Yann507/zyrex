<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;font-family:'Poppins',sans-serif;background:#0a0015;color:#fff;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(255,255,255,0.06);backdrop-filter:blur(15px);
  border-radius:18px;padding:25px;
  box-shadow:0 4px 25px rgba(128,0,255,0.35);
  max-width:320px;width:85%;box-sizing:border-box;
  animation:fadeIn 1s ease;
}
.profile {display:flex;justify-content:center;margin-bottom:15px;}
.profile img {width:100px;height:100px;border-radius:50%;border:3px solid #9d4edd;}
button {
  width:95%;padding:10px;margin-top:10px;
  border-radius:10px;border:none;cursor:pointer;
  font-size:15px;background:#9d4edd;color:#fff;font-weight:600;
  transition:background 0.3s;
}
button:hover { background:#b566ff; }
footer {margin-top:15px;font-size:11px;opacity:0.6;}
@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }
#introCard h2 {font-size:17px;margin:17px 0;}

/* Spinner loading */
.spinner {
  border:4px solid rgba(255,255,255,0.2);
  border-top:4px solid #9d4edd;
  border-radius:50%;
  width:35px;height:35px;
  animation:spin 1s linear infinite;
  margin:15px auto 0;
  display:none;
  opacity:1;
  transition:opacity 0.5s ease;
}
@keyframes spin { 100% {transform:rotate(360deg);} }

/* Teks Please Wait */
.wait-text {
  margin-top:8px;
  font-size:14px;
  color:#fff;
  display:none;
  opacity:1;
  transition:opacity 0.5s ease;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- Intro card -->
<div class="card" id="introCard">
  <div class="profile">
    <img src="profile.jpg" alt="Profil">
  </div>
  <h2>Ikuti Saluran Sebelum Menggunakan Panel</h2>
  <button id="okBtn">OK</button>
  <!-- Spinner dan teks di bawah tombol -->
  <div class="spinner" id="spinner"></div>
  <div class="wait-text" id="waitText">Please Wait</div>
  <footer>Â© 2025 The Zyrex. All rights reserved.</footer>
</div>

<script>
/* Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(170,0,255,0.8)";ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x,dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ctx.beginPath();ctx.strokeStyle="rgba(170,0,255,0.15)";
        ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
    }
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Tombol intro dengan animasi loading */
const okBtn=document.getElementById("okBtn");
const spinner=document.getElementById("spinner");
const waitText=document.getElementById("waitText");

okBtn.addEventListener("click",()=>{
  spinner.style.display="block"; 
  waitText.style.display="block"; 

  setTimeout(()=>{
    // fade out spinner + teks
    spinner.style.opacity="0";
    waitText.style.opacity="0";

    setTimeout(()=>{
      // sembunyikan elemen lalu redirect
      spinner.style.display="none";
      waitText.style.display="none";
      window.location.href="https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s";
    },500); // tunggu animasi fade-out selesai
  },1000); // tampil dulu selama 1 detik
});
</script>
</body>
</html>
