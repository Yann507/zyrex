<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;font-family:'Poppins',sans-serif;background:#0a0015;color:#fff;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(157,78,221,0.2);
  border-radius:12px;
  padding:25px;
  box-shadow:0 4px 25px rgba(0,0,0,0.5);
  max-width:360px;width:90%;box-sizing:border-box;
  animation:fadeIn 1s ease;
}
.card img.icon {
  width:80px;
  margin-bottom:15px;
  border-radius:50%;
  border:2px solid #9d4edd;
}
h2 {
  font-size:18px;
  margin:10px 0 20px;
}
.btn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:0.3s;
}
.btn i {font-size:18px;}
.btn-red {background:#ff0000;color:#fff;}
.btn-red:hover {background:#e60000;}
.btn-green {background:#25d366;color:#fff;}
.btn-green:hover {background:#1ebe57;}
.btn-purple {background:#9d4edd;color:#fff;}
.btn-disabled {background:#555 !important;color:#999 !important;cursor:not-allowed !important;}
.btn.done {background:green !important;}
.progress-info {margin:15px 0 5px;font-size:13px;opacity:0.9;}
.progress-bar {
  width:100%;
  height:6px;
  background:#333;
  border-radius:3px;
  overflow:hidden;
}
.progress-fill {
  height:100%;
  width:0%;
  background:#9d4edd;
  transition:width 0.3s;
}
@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }
footer {margin-top:15px;font-size:11px;opacity:0.6;}
</style>
<script src="https://kit.fontawesome.com/3f48d10a3b.js" crossorigin="anonymous"></script>
</head>
<body>
<canvas id="particles"></canvas>

<div class="card">
  <img src="profile.jpg" alt="profil" class="icon">
  <h2>Lengkapi Perintah Untuk Menggunakan Panel</h2>

  <!-- Tombol -->
  <button id="subBtn" class="btn btn-red"><i class="fab fa-youtube"></i> Subscribe Youtube</button>
  <button id="followBtn" class="btn btn-green"><i class="fab fa-whatsapp"></i> Ikuti Saluran</button>
  
  <!-- Progress -->
  <div class="progress-info" id="progressText">Steps Completed 0/2</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <!-- Login -->
  <button id="loginBtn" class="btn btn-disabled" disabled>Login Panel</button>

  <footer>© 2025 The Zyrex. All rights reserved.</footer>
</div>

<script>
/* Particles background */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(157,78,221,0.8)";ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x,dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ctx.beginPath();ctx.strokeStyle="rgba(157,78,221,0.15)";
        ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
    }
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Button logic */
const subBtn=document.getElementById("subBtn");
const followBtn=document.getElementById("followBtn");
const loginBtn=document.getElementById("loginBtn");
const progressText=document.getElementById("progressText");
const progressFill=document.getElementById("progressFill");

let steps=0;

// Subscribe button → buka YouTube App atau fallback ke web dengan sub confirmation
subBtn.addEventListener("click",()=>{
  const channelId = "UCmHZSjQ1M_Pcmt0pdSakJJQ"; // Channel ID kamu
  const youtubeAppLink = `vnd.youtube://channel/${channelId}`;
  const youtubeWebLink = `https://youtube.com/channel/${channelId}?sub_confirmation=1`;

  window.location.href = youtubeAppLink;

  setTimeout(()=>{
    window.open(youtubeWebLink,"_system");
  },1500);

  if(!subBtn.classList.contains("done")){
    subBtn.classList.add("done");
    subBtn.innerHTML = '<i class="fas fa-check"></i> Subscribed';
    steps++;
    updateProgress();
  }
});

followBtn.addEventListener("click",()=>{
  window.open("https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s","_system");
  if(!followBtn.classList.contains("done")){
    followBtn.classList.add("done");
    followBtn.innerHTML = '<i class="fas fa-check"></i> Joined';
    steps++;
    updateProgress();
  }
});

function updateProgress(){
  progressText.textContent=`Steps Completed ${steps}/2`;
  progressFill.style.width=(steps/2*100)+"%";
  if(steps>=2){
    loginBtn.disabled=false;
    loginBtn.classList.remove("btn-disabled");
    loginBtn.classList.add("btn-purple");
  }
}

loginBtn.addEventListener("click",()=>{
  if(!loginBtn.disabled){
    window.open("https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s","_system");
  }
});
</script>
</body>
</html>
