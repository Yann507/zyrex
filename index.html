<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;font-family:'Poppins',sans-serif;background:#0a0015;color:#fff;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(157,78,221,0.2);
  border-radius:12px;
  padding:25px;
  box-shadow:0 4px 25px rgba(0,0,0,0.5);
  max-width:360px;width:90%;box-sizing:border-box;
  animation:fadeIn 1s ease;
}
.card img.icon {
  width:80px;
  margin-bottom:15px;
  border-radius:50%;
  border:2px solid #9d4edd;
}
h2 {font-size:18px;margin:10px 0 20px;}
.btn {
  width:100%;padding:12px;border:none;border-radius:6px;
  font-size:15px;font-weight:600;margin-top:10px;
  cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;
  transition:0.3s;
}
.btn svg {width:18px;height:18px;fill:#fff;}
.btn-red {background:#ff0000;color:#fff;}
.btn-red:hover {background:#e60000;}
.btn-green {background:#25d366;color:#fff;}
.btn-green:hover {background:#1ebe57;}
.btn-purple {background:#9d4edd;color:#fff;}
.btn-disabled {background:#555 !important;color:#999 !important;cursor:not-allowed !important;}
.btn.done {background:green !important;}
.progress-info {margin:15px 0 5px;font-size:13px;opacity:0.9;}
.progress-bar {width:100%;height:6px;background:#333;border-radius:3px;overflow:hidden;}
.progress-fill {height:100%;width:0%;background:#9d4edd;transition:width 0.3s;}
@keyframes fadeIn {from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}
footer {margin-top:15px;font-size:11px;opacity:0.6;}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="card">
  <img src="profile.jpg" alt="profil" class="icon">
  <h2>Lengkapi Perintah Untuk Menggunakan Panel</h2>

  <!-- Tombol -->
  <button id="subBtn" class="btn btn-red">
    <!-- YouTube SVG -->
    <svg viewBox="0 0 24 24"><path d="M23.5 6.2s-.2-1.6-.8-2.3c-.8-.9-1.7-.9-2.1-1-3-.2-7.5-.2-7.5-.2s-4.5 0-7.5.2c-.5 0-1.4 0-2.1 1-.6.7-.8 2.3-.8 2.3S2.5 8.1 2.5 10v1.9c0 1.9.2 3.8.2 3.8s.2 1.6.8 2.3c.8.9 1.9.9 2.4 1 1.7.2 7.1.2 7.1.2s4.5 0 7.5-.2c.5 0 1.4 0 2.1-1 .6-.7.8-2.3.8-2.3s.2-1.9.2-3.8V10c0-1.9-.2-3.8-.2-3.8zM9.8 13.6V8.8l5.1 2.4-5.1 2.4z"/></svg>
    Subscribe Youtube
  </button>

  <button id="followBtn" class="btn btn-green">
    <!-- WhatsApp SVG -->
    <svg viewBox="0 0 24 24"><path d="M17.5 14.4c-.3-.1-1.7-.8-1.9-.9-.3-.1-.5-.1-.7.1-.2.3-.8.9-1 1.1-.2.2-.4.2-.7.1-.3-.1-1.2-.4-2.3-1.4-.9-.8-1.4-1.7-1.6-2-.2-.3 0-.5.1-.6.1-.1.3-.4.4-.6.1-.2.2-.3.3-.5.1-.2 0-.4 0-.6 0-.1-.7-1.6-1-2.2-.3-.6-.5-.5-.7-.5h-.6c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 3s1.2 3.5 1.4 3.7c.2.3 2.4 3.7 5.8 5 3.4 1.3 3.4.9 4 .9.6 0 2-.8 2.3-1.5.3-.7.3-1.3.2-1.4-.1-.1-.3-.2-.6-.3zM12.1 2C6.6 2 2.1 6.5 2.1 12c0 2 .5 3.8 1.5 5.5L2 22l4.7-1.5c1.6 1 3.5 1.6 5.4 1.6 5.5 0 9.9-4.5 9.9-10S17.6 2 12.1 2z"/></svg>
    Ikuti Saluran
  </button>
  
  <!-- Progress -->
  <div class="progress-info" id="progressText">Steps Completed 0/2</div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

  <!-- Login -->
  <button id="loginBtn" class="btn btn-disabled" disabled>Login</button>

  <footer>© 2025 The Zyrex. All rights reserved.</footer>
</div>

<script>
/* Particles background */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(170,0,255,0.8)";ctx.fill();
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Button logic */
const subBtn=document.getElementById("subBtn");
const followBtn=document.getElementById("followBtn");
const loginBtn=document.getElementById("loginBtn");
const progressText=document.getElementById("progressText");
const progressFill=document.getElementById("progressFill");

let steps=0;

subBtn.addEventListener("click",()=>{
  // buka pakai intent ke aplikasi YouTube
  window.location.href="vnd.youtube://channel/UC_q4O-wQdUbZxVpWEi5RLAA";
  if(!subBtn.classList.contains("done")){
    subBtn.classList.add("done");
    subBtn.innerHTML = '✅ Subscribed';
    steps++;
    updateProgress();
  }
});

followBtn.addEventListener("click",()=>{
  window.location.href="https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s";
  if(!followBtn.classList.contains("done")){
    followBtn.classList.add("done");
    followBtn.innerHTML = '✅ Joined';
    steps++;
    updateProgress();
  }
});

function updateProgress(){
  progressText.textContent=`Steps Completed ${steps}/2`;
  progressFill.style.width=(steps/2*100)+"%";
  if(steps>=2){
    loginBtn.disabled=false;
    loginBtn.classList.remove("btn-disabled");
    loginBtn.classList.add("btn-purple");
  }
}

loginBtn.addEventListener("click",()=>{
  if(!loginBtn.disabled){
    window.location.href="https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s";
  }
});
</script>
</body>
</html>
