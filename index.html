<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;font-family:'Poppins',sans-serif;background:#0a0015;color:#fff;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(255,255,255,0.06);backdrop-filter:blur(15px);
  border-radius:18px;padding:25px;
  box-shadow:0 4px 25px rgba(128,0,255,0.35);
  max-width:320px;width:85%;box-sizing:border-box;
  animation:fadeIn 1s ease;
}
.profile {display:flex;justify-content:center;margin-bottom:15px;}
.profile img {width:100px;height:100px;border-radius:50%;border:3px solid #9d4edd;}
input {
  width:90%;padding:10px;margin:8px 0;
  border-radius:10px;border:none;outline:none;
  font-size:14px;background:rgba(255,255,255,0.08);color:#fff;
}
button {
  width:95%;padding:10px;margin-top:10px;
  border-radius:10px;border:none;cursor:pointer;
  font-size:15px;background:#9d4edd;color:#fff;font-weight:600;
  transition:background 0.3s;
}
button:hover { background:#b566ff; }
.wait-text { margin-top:8px;font-size:14px;color:#fff; display:none;}
.progress-container {
  width:90%; height:8px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
  margin:15px auto;
  overflow:hidden;
  display:none;
}
.progress-bar {height:100%;width:0;background:#9d4edd;border-radius:10px;transition:width 0.025s linear;}
.notification {
  position:fixed;bottom:-60px;left:50%;transform:translateX(-50%);
  padding:10px 20px;border-radius:10px;font-size:14px;font-weight:500;
  opacity:0;transition:all 0.5s ease;color:#fff;
}
.notification.show { bottom:30px; opacity:1; }
.notification.nonactive { background:rgba(200,0,70,0.9); }
footer {margin-top:15px;font-size:11px;opacity:0.6;}
@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }

/* Intro screen */
#introCard h2 {font-size:17px;margin:17px 0;}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- Intro card -->
<div class="card" id="introCard">
  <div class="profile">
    <img src="profile.jpg" alt="Profil">
  </div>
  <h2>Masuk Saluran Sebelum Menggunakan Panel</h2>
  <button id="okBtn">OK</button>
  <footer>© 2025 The Zyrex. All rights reserved.</footer>
</div>

<!-- Login card (disembunyikan dulu) -->
<div class="card" id="loginCard" style="display:none;">
  <div class="profile">
    <img src="profile.jpg" alt="Profil">
  </div>
  <h2>Login Panel</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <!-- Progress bar loading -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="wait-text" id="waitText">Please Wait</div>

  <p style="margin-top:15px;font-size:13px;opacity:0.6;">
    Belum Punya Username? 
    <a href="https://wa.me/+6288221858038?text=min,+mau+buy+panel" target="_blank" style="color:#9d4edd;text-decoration:none;font-weight:600;">Klik Disini</a>
  </p>
</div>

<div id="notification" class="notification"></div>

<script>
/* Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(170,0,255,0.8)";ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x,dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ctx.beginPath();ctx.strokeStyle="rgba(170,0,255,0.15)";
        ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
    }
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Notification */
const notification=document.getElementById("notification");
function showNotification(msg){ 
  notification.textContent=msg;
  notification.className="notification show nonactive";
  setTimeout(()=>{notification.classList.remove("show");},2000);
}

/* Login flow */
const loginBtn=document.getElementById("loginBtn");
const progressBar=document.getElementById("progressBar");
const progressContainer=document.getElementById("progressContainer");
const waitText=document.getElementById("waitText");

loginBtn.addEventListener("click",()=>{
  progressBar.style.width="0%";
  progressContainer.style.display="block";
  waitText.style.display="block";

  let progress=0;
  const interval=setInterval(()=>{
    progress+=2;
    if(progress>100) progress=100;
    progressBar.style.width=progress+"%";
    if(progress>=100){
      clearInterval(interval);
      progressContainer.style.display="none";
      waitText.style.display="none";
      showNotification("Login Failed ❌");
    }
  },25);
});

/* Intro logic simple (no loading, no blank white) */
const okBtn=document.getElementById("okBtn");
okBtn.addEventListener("click",()=>{
  document.getElementById("introCard").style.display="none";
  document.getElementById("loginCard").style.display="block";
  // gunakan location.href agar aman di WebView
  window.location.href="https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s";
});
</script>
</body>
</html>
